<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>3. Semantic HTML - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week1.css" />
    <link rel="stylesheet" href="/css/message.css" />
    <link rel="stylesheet" href="/css/result.css" />
  </head>

  <body>
    <main role="main">
      <div class="site-wrapper">
        <div class="site-header">
          <header role="banner">
            <div class="site-header__title">Messages</div>
          </header>
        </div>
        <div class="messages">
          <div class="message">
            <article>
              <!-- <header role="banner"> -->
              <div class="message__author">Won</div>
              <!-- </header> -->
              <p class="message__content">Where should we meet later?</p>
              <span class="message__time"
                ><time datetime="2018-03-25">Mar 25, 2018 7:25pm</time></span
              >
            </article>
          </div>
          <div class="message">
            <article>
              <div class="message__author">Luke</div>
              <p class="message__content">
                Let's meet at the iCafe in Merchant City.
                https://goo.gl/maps/aza4h9nUBhn
              </p>
              <span class="message__time"
                ><time datetime="2018-03-25 7:35pm"
                  >Mar 25, 2018 7:35pm</time
                ></span
              >
            </article>
          </div>
          <div class="message">
            <article>
              <div class="message__author">Won</div>
              <p class="message__content">
                Ok! https://media.giphy.com/media/l41K4KlVE8dgozf8I/giphy.gif
              </p>
              <span class="message__time"
                ><time datetime="2018-03-25 7:38"> 25, 2018 7:38pm</time></span
              >
            </article>
          </div>
        </div>
        <div id="result" class="result"></div>
      </div>
    </main>
    <script defer src="/js/3-result.js"></script>
  </body>
</html>
